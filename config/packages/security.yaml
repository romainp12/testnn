security:
  role_hierarchy:
    ROLE_PRO: ROLE_USER
    ROLE_ADMIN: [ROLE_USER, ROLE_PRO]

  encoders:
    App\Entity\User:
      algorithm: auto

  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
    # used to reload user from session & other features (e.g. switch_user)
  firewalls:
    refresh:
      pattern: ^/api/token/refresh
      stateless: true
      anonymous: true
    dev:
      pattern: ^/_(profiler|wdt)
      security: false

    registration:
      pattern: ^/api/users
      anonymous: true
      stateless: true
      methods: [POST]

    api_user_reset_password:
      pattern: ^/api/user/resetPassword
      stateless: true
      anonymous: true

    api:
      pattern: ^/api
      stateless: true
      anonymous: true
      provider: app_user_provider
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator
    main:
      anonymous: true
      json_login:
        check_path: /authentication_token
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/api/docs, roles: IS_AUTHENTICATED_ANONYMOUSLY } # Allows accessing the Swagger UI
    - { path: ^/api/users/exist/check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/reset/confirm/password/^, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/users/resetPassword, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/users, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
    - { path: ^/api/personalities, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }
    - { path: ^/api/themes, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }
    - { path: ^/api/languages, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [GET] }
    - { path: ^/api/media_objects, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [POST] }
    - { path: ^/authentication_token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api/token/refresh, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
    # - { path: ^/admin, roles: ROLE_ADMIN }
    # - { path: ^/profile, roles: ROLE_USER }
